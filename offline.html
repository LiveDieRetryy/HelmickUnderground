<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Helmick Underground LLC</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, rgba(255, 107, 26, 0.2) 0%, rgba(255, 107, 26, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            stroke: #ff6b1a;
            stroke-width: 2;
            fill: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b1a 0%, #ff8f26 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b1a 0%, #ff8f26 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 26, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 107, 26, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 0.5rem;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .cached-pages {
            margin-top: 3rem;
            text-align: left;
        }

        .cached-pages h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #ff6b1a;
        }

        .cached-pages ul {
            list-style: none;
        }

        .cached-pages li {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .cached-pages li:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .cached-pages a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cached-pages a:hover {
            color: #ff6b1a;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
            }

            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9z"/>
                <path d="M9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"/>
                <path d="M5 13l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="#ff6b6b"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Some cached content may still be available below.
        </p>

        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="status">
            <span class="status-indicator"></span>
            <span id="statusText">Checking connection...</span>
        </div>

        <div class="cached-pages">
            <h2>üìÑ Available Offline Pages</h2>
            <ul>
                <li><a href="/">üè† Home</a></li>
                <li><a href="/about.html">üë• About Us</a></li>
                <li><a href="/contact.html">üìû Contact</a></li>
                <li><a href="/gallery.html">üì∏ Gallery</a></li>
                <li><a href="/services.html">üõ†Ô∏è Services</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Monitor connection status
        function updateStatus() {
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.querySelector('.status-indicator');
            
            if (navigator.onLine) {
                statusText.textContent = 'Connection restored! Click "Try Again"';
                statusIndicator.style.background = '#51cf66';
            } else {
                statusText.textContent = 'No internet connection';
                statusIndicator.style.background = '#ff6b6b';
            }
        }

        // Check status on load
        updateStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Auto-reload when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });
    </script>
</body>
</html>
