<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select PDF Page - Helmick Underground</title>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        :root {
            --primary-color: #ff6b1a;
            --bg-dark: #0a0a0a;
            --card-dark: #151515;
            --white: #ffffff;
            --gray: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            padding: 20px;
            margin-left: 250px;
            color: var(--white);
        }

        @media (max-width: 768px) {
            body {
                margin-left: 0;
                padding: 1rem;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-dark);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            color: var(--white);
            font-size: 28px;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e55a0f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 26, 0.3);
        }

        .filename {
            color: var(--gray);
            font-size: 16px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-dark);
            border-radius: 8px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
            font-size: 18px;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .pages-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
        }

        .page-card {
            border: 3px solid #333;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-dark);
            position: relative;
        }

        .page-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 26, 0.3);
        }

        .page-canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: white;
        }

        .page-number {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: var(--white);
            font-size: 16px;
        }

        .page-card:hover .page-number {
            color: var(--primary-color);
        }

        .error-message {
            background: #2d1618;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ff6b6b;
        }

        .instructions {
            background: var(--bg-dark);
            color: var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid var(--primary-color);
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div id="sidebar"></div>

    <div class="container">
        <div class="header">
            <h1>üìÑ Select Page to Redline</h1>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Project</button>
        </div>

        <div class="filename" id="filename"></div>

        <div class="instructions">
            Click on any page below to open it in the redline editor
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading PDF pages...
        </div>

        <div class="pages-grid" id="pagesGrid"></div>

        <div class="error-message" id="error" style="display: none;"></div>
    </div>

    <script src="sidebar.js"></script>
    <script src="pdf-page-selector.js"></script>
</body>
</html>
