<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 26, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 26, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 20, 60, 0.5);
            display: none;
        }

        .dashboard-wrapper {
            min-height: 100vh;
            background: transparent;
            padding: 0;
            position: relative;
            z-index: 1;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, 
                rgba(20, 20, 20, 0.95) 0%, 
                rgba(10, 10, 10, 0.95) 100%);
            border-right: 2px solid rgba(255, 107, 26, 0.2);
            padding: 2rem 0;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo {
            padding: 1.5rem 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 107, 26, 0.2);
            margin-bottom: 2rem;
        }

        .sidebar-logo h2 {
            color: transparent;
            background: linear-gradient(135deg, #ff6b1a 0%, #ffb366 100%);
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 0.85rem;
            margin-top: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sidebar-nav {
            padding: 0;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .sidebar-nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--primary-color) 0%, #ffb366 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar-nav-item:hover {
            background: rgba(255, 107, 26, 0.1);
            color: var(--white);
        }

        .sidebar-nav-item:hover::before {
            transform: scaleY(1);
        }

        .sidebar-nav-item-icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .sidebar-nav-item-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 2rem;
            left: 1.5rem;
            right: 1.5rem;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 3rem;
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.15) 0%, 
                rgba(255, 107, 26, 0.08) 50%,
                rgba(255, 107, 26, 0.15) 100%);
            border-radius: 30px;
            padding: 2.5rem 3rem;
            margin-bottom: 3rem;
            border: 2px solid transparent;
            background-clip: padding-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 107, 26, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.6) 0%, 
                rgba(255, 107, 26, 0.2) 50%,
                rgba(255, 107, 26, 0.6) 100%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .dashboard-header h1 {
            color: transparent;
            background: linear-gradient(135deg, #ff6b1a 0%, #ffb366 100%);
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 2.5rem;
            margin: 0;
            font-weight: 900;
            text-shadow: none;
            letter-spacing: -1px;
        }

        .dashboard-nav {
            display: none; /* Hide nav cards - using sidebar instead */
        }

        .nav-card {
            display: none; /* Hide nav cards - using sidebar instead */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto 4rem;
        }

        .stat-card {
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 0.8) 0%, 
                rgba(20, 20, 20, 0.8) 100%);
            border-radius: 25px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 107, 26, 0.25);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%,
                var(--primary-color) 50%,
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 26, 0.15) 0%, transparent 60%);
            transition: all 0.6s ease;
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 
                0 20px 40px rgba(255, 107, 26, 0.3),
                0 0 80px rgba(255, 107, 26, 0.1),
                inset 0 1px 0 rgba(255, 107, 26, 0.2);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover::after {
            top: -25%;
            right: -25%;
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 26, 0.6);
        }

        .stat-card .stat-value {
            color: transparent;
            background: linear-gradient(135deg, #ff6b1a 0%, #ffb366 50%, #ff6b1a 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 4rem;
            font-weight: 900;
            position: relative;
            z-index: 1;
            line-height: 1;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc143c 0%, #a01028 100%);
            color: var(--white);
            border: 2px solid rgba(220, 20, 60, 0.5);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #a01028 0%, #dc143c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.5);
            border-color: #dc143c;
        }

        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: linear-gradient(135deg, rgba(255, 107, 26, 0.9) 0%, rgba(255, 107, 26, 0.7) 100%);
            border: 2px solid rgba(255, 107, 26, 0.5);
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 26, 0.6);
        }

        .mobile-menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .sidebar-overlay.active {
                display: block;
            }
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 4rem 1rem 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
                padding: 1.5rem;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Box -->
        <div id="loginBox" class="login-box">
            <div class="login-header">
                <h1>ðŸ”’ Admin Login</h1>
                <p>Helmick Underground Dashboard</p>
            </div>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard-wrapper" style="display: none;">
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Sidebar Overlay -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-logo">
                    <h2>Admin Panel</h2>
                </div>

                <nav class="sidebar-nav">
                    <a href="/admin/index.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-item-icon">ðŸ“Š</span>
                        <span class="sidebar-nav-item-text">Dashboard</span>
                    </a>
                    <a href="/admin/inbox.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-item-icon">ðŸ“¬</span>
                        <span class="sidebar-nav-item-text">Quote Requests</span>
                    </a>
                    <a href="/admin/analytics.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-item-icon">ðŸ“ˆ</span>
                        <span class="sidebar-nav-item-text">Analytics</span>
                    </a>
                    <a href="/admin/gallery-manager.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-item-icon">ðŸ“¸</span>
                        <span class="sidebar-nav-item-text">Gallery Manager</span>
                    </a>
                    <a href="/admin/rates.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-item-icon">ðŸ’°</span>
                        <span class="sidebar-nav-item-text">Rates Management</span>
                    </a>
                    <a href="/admin/rate-recipients.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-item-icon">ðŸ“§</span>
                        <span class="sidebar-nav-item-text">Email Recipients</span>
                    </a>
                </nav>

                <div class="sidebar-footer">
                    <button id="logoutBtn" class="btn-logout" style="width: 100%;">Logout</button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <img src="../logo.png" alt="Helmick Underground" style="max-width: 300px; filter: drop-shadow(0 4px 20px rgba(255, 107, 26, 0.4));">
                </div>
                
                <div class="dashboard-header">
                    <h1>Dashboard Overview</h1>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Visits</h3>
                        <div class="stat-value" id="totalVisits">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Visits</h3>
                        <div class="stat-value" id="todayVisits">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Unread Quotes</h3>
                        <div class="stat-value" id="unreadQuotes">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Gallery Items</h3>
                        <div class="stat-value" id="galleryCount">-</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'HUAdmin';

        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showDashboard();
            }
        }

        // Login form handler
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                errorDiv.textContent = 'Invalid username or password. Please try again.';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Logout handler
        document.getElementById('logoutBtn')?.addEventListener('click', function() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        });

        // Show dashboard
        async function showDashboard() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            await loadDashboardStats();
            
            // Initialize mobile menu
            initMobileMenu();
        }

        // Mobile menu toggle functionality
        function initMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (!mobileToggle || !sidebar || !overlay) return;
            
            // Toggle sidebar
            mobileToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
            
            // Close sidebar when clicking overlay
            overlay.addEventListener('click', function() {
                mobileToggle.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // Close sidebar when clicking a nav link on mobile
            const navLinks = sidebar.querySelectorAll('.sidebar-nav-item');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        mobileToggle.classList.remove('active');
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    }
                });
            });
        }

        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                // Load gallery count
                const galleryResponse = await fetch('/api/gallery');
                if (galleryResponse.ok) {
                    const galleryData = await galleryResponse.json();
                    const count = galleryData.items ? galleryData.items.length : 0;
                    document.getElementById('galleryCount').textContent = count;
                }

                // Load analytics stats
                const analyticsResponse = await fetch('/api/analytics?action=stats');
                if (analyticsResponse.ok) {
                    const stats = await analyticsResponse.json();
                    document.getElementById('totalVisits').textContent = stats.total || 0;
                    document.getElementById('todayVisits').textContent = stats.today || 0;
                }

                // Load quote requests stats
                const quotesResponse = await fetch('/api/contact-submissions?action=stats');
                if (quotesResponse.ok) {
                    const quoteStats = await quotesResponse.json();
                    document.getElementById('unreadQuotes').textContent = quoteStats.unread || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalVisits').textContent = '0';
                document.getElementById('todayVisits').textContent = '0';
                document.getElementById('unreadQuotes').textContent = '0';
            }
        }

        // Check auth on load
        checkAuth();
    </script>
</body>
