<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 26, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 26, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 20, 60, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ðŸ”’ Admin Login</h1>
                <p>Helmick Underground Dashboard</p>
            </div>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        async function checkAuth() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    // No token, stay on login page
                    return;
                }
                
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.href = '/admin/dashboard.html';
                    }
                }
            } catch (error) {
                // Stay on login page if check fails
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Disable button during login
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store JWT token in localStorage
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                    }
                    // Store user info
                    if (data.user) {
                        localStorage.setItem('admin_user', JSON.stringify(data.user));
                    }
                    // Store CSRF token
                    if (data.csrfToken) {
                        localStorage.setItem('csrf_token', data.csrfToken);
                        sessionStorage.setItem('csrfToken', data.csrfToken);
                    }
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    // Redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Invalid username or password. Please try again.';
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please check your connection and try again.';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Check auth on load
        checkAuth();
    </script>
</body>
</html>
