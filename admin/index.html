<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sidebar.css">
    <script src="./shared-navbar.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 26, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 26, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 20, 60, 0.5);
            display: none;
        }

        .dashboard-wrapper {
            min-height: 100vh;
            background: transparent;
            padding: 0;
            position: relative;
            z-index: 1;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, 
                rgba(20, 20, 20, 0.95) 0%, 
                rgba(10, 10, 10, 0.95) 100%);
            border-right: 2px solid rgba(255, 107, 26, 0.2);
            padding: 2rem 0;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo {
            padding: 1.5rem 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 107, 26, 0.2);
            margin-bottom: 2rem;
        }

        .sidebar-logo h2 {
            color: transparent;
            background: linear-gradient(135deg, #ff6b1a 0%, #ffb366 100%);
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 0.85rem;
            margin-top: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sidebar-nav {
            padding: 0;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .sidebar-nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--primary-color) 0%, #ffb366 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar-nav-item:hover {
            background: rgba(255, 107, 26, 0.1);
            color: var(--white);
        }

        .sidebar-nav-item:hover::before {
            transform: scaleY(1);
        }

        .sidebar-nav-item-icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .sidebar-nav-item-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .notification-badge {
            position: absolute;
            right: 1.5rem;
            background: linear-gradient(135deg, #dc143c 0%, #ff4444 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(220, 20, 60, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 2px 8px rgba(220, 20, 60, 0.4);
            }
            50% {
                box-shadow: 0 2px 12px rgba(220, 20, 60, 0.8), 0 0 20px rgba(220, 20, 60, 0.3);
            }
        }

        .sidebar-footer {
            position: absolute;
            bottom: 2rem;
            left: 1.5rem;
            right: 1.5rem;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 3rem;
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.15) 0%, 
                rgba(255, 107, 26, 0.08) 50%,
                rgba(255, 107, 26, 0.15) 100%);
            border-radius: 30px;
            padding: 2.5rem 3rem;
            margin-bottom: 3rem;
            border: 2px solid transparent;
            background-clip: padding-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 107, 26, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.6) 0%, 
                rgba(255, 107, 26, 0.2) 50%,
                rgba(255, 107, 26, 0.6) 100%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .dashboard-header h1 {
            color: transparent;
            background: linear-gradient(135deg, #ff6b1a 0%, #ffb366 100%);
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 2.5rem;
            margin: 0;
            font-weight: 900;
            text-shadow: none;
            letter-spacing: -1px;
        }

        .dashboard-nav {
            display: none; /* Hide nav cards - using sidebar instead */
        }

        .nav-card {
            display: none; /* Hide nav cards - using sidebar instead */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto 4rem;
        }

        .stat-card {
            background: linear-gradient(135deg, 
                rgba(30, 30, 30, 0.8) 0%, 
                rgba(20, 20, 20, 0.8) 100%);
            border-radius: 25px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 107, 26, 0.25);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%,
                var(--primary-color) 50%,
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 26, 0.15) 0%, transparent 60%);
            transition: all 0.6s ease;
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 
                0 20px 40px rgba(255, 107, 26, 0.3),
                0 0 80px rgba(255, 107, 26, 0.1),
                inset 0 1px 0 rgba(255, 107, 26, 0.2);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover::after {
            top: -25%;
            right: -25%;
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 26, 0.6);
        }

        .stat-card .stat-value {
            color: transparent;
            background: linear-gradient(135deg, #ff6b1a 0%, #ffb366 50%, #ff6b1a 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 4rem;
            font-weight: 900;
            position: relative;
            z-index: 1;
            line-height: 1;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc143c 0%, #a01028 100%);
            color: var(--white);
            border: 2px solid rgba(220, 20, 60, 0.5);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #a01028 0%, #dc143c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.5);
            border-color: #dc143c;
        }

        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: linear-gradient(135deg, rgba(255, 107, 26, 0.9) 0%, rgba(255, 107, 26, 0.7) 100%);
            border: 2px solid rgba(255, 107, 26, 0.5);
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 26, 0.6);
        }

        .mobile-menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .sidebar-overlay.active {
                display: block;
            }
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 4rem 1rem 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
                padding: 1.5rem;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Modal Styles */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            padding: 2rem;
            overflow-y: auto;
        }

        .detail-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-modal-content {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .detail-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(220, 20, 60, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .detail-modal-close:hover {
            background: var(--red);
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="admin-container" id="loginContainer">
        <!-- Login Box -->
        <div id="loginBox" class="login-box">
            <div class="login-header">
                <h1>ðŸ”’ Admin Login</h1>
                <p>Helmick Underground Dashboard</p>
            </div>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Content (hidden until login) -->
    <div id="dashboardContent" style="display: none;">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <!-- Main Content -->
        <div class="main-content">
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="../logo.png" alt="Helmick Underground" style="max-width: 300px; filter: drop-shadow(0 4px 20px rgba(255, 107, 26, 0.4));">
            </div>
            
            <div class="dashboard-header">
                <h1 style="text-align: center; width: 100%;">Dashboard Overview</h1>
            </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Visits</h3>
                        <div class="stat-value" id="totalVisits">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Visits</h3>
                        <div class="stat-value" id="todayVisits">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Unread Requests</h3>
                        <div class="stat-value" id="unreadQuotes">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Gallery Items</h3>
                        <div class="stat-value" id="galleryCount">-</div>
                    </div>
                </div>

            <!-- Upcoming Appointments Section -->
            <div style="background: var(--card-dark); border-radius: 20px; padding: 2rem; margin-bottom: 3rem; border: 1px solid rgba(255, 107, 26, 0.3);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="color: var(--primary-color); font-size: 1.5rem; margin: 0;">ðŸ“… Upcoming Appointments</h2>
                    <a href="/admin/schedule.html" style="background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%); color: var(--white); padding: 0.75rem 1.5rem; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 0.9rem; transition: all 0.3s ease; display: inline-block;">View Schedule</a>
                </div>
                <div id="upcomingAppointments" style="display: flex; flex-direction: column; gap: 1rem;">
                    <p style="color: var(--gray); text-align: center; padding: 2rem;">Loading appointments...</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="sidebar.js"></script>
    <script>
        // Admin credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'HUAdmin';

        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showDashboard();
            }
        }

        // Login form handler
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                errorDiv.textContent = 'Invalid username or password. Please try again.';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Logout handler
        document.getElementById('logoutBtn')?.addEventListener('click', function() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        });

        // Show dashboard
        async function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            await loadDashboardStats();
            await loadUpcomingAppointments();
            
            // Update notification immediately after dashboard is visible
            try {
                const response = await fetch('/api/contact-submissions?action=stats');
                if (!response.ok) return;
                
                const stats = await response.json();
                const unreadCount = stats.unread || 0;
                    
                    if (unreadCount > 0) {
                        const quoteNavItem = document.querySelector('a[href="/admin/inbox.html"]');
                        if (quoteNavItem) {
                            // Remove existing badge if present
                            const existingBadge = quoteNavItem.querySelector('.notification-badge');
                            if (existingBadge) {
                                existingBadge.remove();
                            }
                            
                            // Add new badge
                            const badge = document.createElement('span');
                            badge.className = 'notification-badge';
                            badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                            quoteNavItem.appendChild(badge);
                        }
                    }
            } catch (error) {
                console.error('Error updating notification:', error);
            }
        }

        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                // Load gallery count
                const galleryResponse = await fetch('/api/gallery');
                if (galleryResponse.ok) {
                    const galleryData = await galleryResponse.json();
                    const count = galleryData.items ? galleryData.items.length : 0;
                    document.getElementById('galleryCount').textContent = count;
                }

                // Load analytics stats
                const analyticsResponse = await fetch('/api/analytics?action=stats');
                if (analyticsResponse.ok) {
                    const stats = await analyticsResponse.json();
                    document.getElementById('totalVisits').textContent = stats.total || 0;
                    document.getElementById('todayVisits').textContent = stats.today || 0;
                }

                // Load quote requests stats
                const quotesResponse = await fetch('/api/contact-submissions?action=stats');
                if (quotesResponse.ok) {
                    const quoteStats = await quotesResponse.json();
                    document.getElementById('unreadQuotes').textContent = quoteStats.unread || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalVisits').textContent = '0';
                document.getElementById('todayVisits').textContent = '0';
                document.getElementById('unreadQuotes').textContent = '0';
            }
        }

        // Load upcoming appointments
        async function loadUpcomingAppointments() {
            try {
                const response = await fetch('/api/contact-submissions?action=all');
                if (!response.ok) throw new Error('Failed to load appointments');
                
                const allSubmissions = await response.json();
                const scheduled = allSubmissions.filter(s => 
                    s.status === 'scheduled' && s.scheduled_date
                );
                
                // Sort by date and get next 5
                const upcoming = scheduled
                    .sort((a, b) => new Date(a.scheduled_date) - new Date(b.scheduled_date))
                    .slice(0, 5);
                
                const container = document.getElementById('upcomingAppointments');
                
                if (upcoming.length === 0) {
                    container.innerHTML = '<p style="color: var(--gray); text-align: center; padding: 2rem;">No upcoming appointments</p>';
                    return;
                }
                
                container.innerHTML = upcoming.map(apt => {
                    const dateTime = new Date(apt.scheduled_date);
                    const dateStr = dateTime.toLocaleDateString('en-US', { 
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    });
                    const timeStr = dateTime.toLocaleTimeString('en-US', { 
                        hour: 'numeric',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="appointment-item" onclick="viewAppointmentDetails(${apt.id})">
                            <div class="appointment-time">${dateStr} at ${timeStr}</div>
                            <div class="appointment-details">${apt.name}</div>
                            <div class="appointment-contact">${apt.phone || 'No phone'} â€¢ ${apt.email}</div>
                            ${apt.services && apt.services.length > 0 ? `
                                <div style="margin-top: 0.5rem;">
                                    ${apt.services.map(s => `<span style="background: rgba(255, 107, 26, 0.2); padding: 0.25rem 0.75rem; border-radius: 6px; font-size: 0.8rem; margin-right: 0.5rem; display: inline-block;">${s}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading appointments:', error);
                document.getElementById('upcomingAppointments').innerHTML = 
                    '<p style="color: var(--red); text-align: center; padding: 2rem;">Failed to load appointments</p>';
            }
        }

        // View appointment details in modal (stored in window for onclick access)
        window.viewAppointmentDetails = async function(id) {
            try {
                const response = await fetch('/api/contact-submissions?action=all');
                if (!response.ok) throw new Error('Failed to load appointment');
                
                const allSubmissions = await response.json();
                const appointment = allSubmissions.find(s => s.id == id);
                
                if (!appointment) {
                    alert('Appointment not found');
                    return;
                }
                
                const dateTime = new Date(appointment.scheduled_date);
                const dateStr = dateTime.toLocaleDateString('en-US', { 
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
                
                document.getElementById('modalBody').innerHTML = `
                    <div class="detail-section">
                        <div class="detail-label">Scheduled Date & Time</div>
                        <div class="detail-value" style="color: var(--primary-color); font-size: 1.3rem; font-weight: 700;">${dateStr}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Name</div>
                        <div class="detail-value">${appointment.name}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Email</div>
                        <div class="detail-value"><a href="mailto:${appointment.email}" style="color: var(--primary-color);">${appointment.email}</a></div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Phone</div>
                        <div class="detail-value"><a href="tel:${appointment.phone}" style="color: var(--primary-color);">${appointment.phone || 'Not provided'}</a></div>
                    </div>
                    ${appointment.services && appointment.services.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-label">Services Requested</div>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                ${appointment.services.map(s => `<span class="service-tag">${s}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    <div class="detail-section">
                        <div class="detail-label">Message</div>
                        <div class="detail-value" style="white-space: pre-wrap;">${appointment.message}</div>
                    </div>
                    ${appointment.notes ? `
                        <div class="detail-section">
                            <div class="detail-label">Contact Notes</div>
                            <div class="detail-value" style="white-space: pre-wrap; background: rgba(255, 107, 26, 0.1); padding: 1rem; border-radius: 8px; border-left: 3px solid var(--primary-color);">${appointment.notes}</div>
                        </div>
                    ` : ''}
                    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid rgba(255, 107, 26, 0.2);">
                        <a href="/admin/inbox.html" style="display: inline-block; background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%); color: var(--white); padding: 1rem 2rem; border-radius: 12px; text-decoration: none; font-weight: 700;">
                            View in Quote Requests
                        </a>
                    </div>
                `;
                
                document.getElementById('appointmentModal').classList.add('active');
            } catch (error) {
                console.error('Error loading appointment details:', error);
                alert('Failed to load appointment details');
            }
        }

        // Close modal
        function closeAppointmentModal() {
            document.getElementById('appointmentModal').classList.remove('active');
        }

        // Check auth on load
        checkAuth();
    </script>

    <!-- Appointment Detail Modal -->
    <div id="appointmentModal" class="detail-modal">
        <div class="detail-modal-content">
            <button class="detail-modal-close" onclick="closeAppointmentModal()">Ã—</button>
            <h2 style="color: var(--primary-color); margin-bottom: 2rem; font-size: 1.8rem;">Appointment Details</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Close modal on outside click
        document.getElementById('appointmentModal').addEventListener('click', (e) => {
            if (e.target.id === 'appointmentModal') {
                closeAppointmentModal();
            }
        });
    </script>
</body>
</html>
