    <script>
        // Check authentication on page load
        async function checkAuth() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/admin/index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin/index.html';
            }
        }
        
        // Run auth check immediately
        checkAuth();
    </script>

        async function saveRates() {
            const saveBtn = document.querySelector('.save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'üíæ Saving...';

            try {
                // Collect all input values (both names and rates)
                const inputs = document.querySelectorAll('.rate-input, .name-input');
                inputs.forEach(input => {
                    const section = input.dataset.section;
                    const id = input.dataset.id;
                    const type = input.dataset.type;
                    
                    const item = currentRates[section].find(i => i.id === id);
                    if (item) {
                        if (type === 'rate') {
                            item.rate = parseFloat(input.value);
                        } else if (type === 'name') {
                            item.name = input.value;
                        }
                    }
                });

                // Add timestamp
                currentRates.lastUpdated = new Date().toISOString();

                // Save to server
                const response = await fetch('/api/rates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentRates)
                });

                if (!response.ok) throw new Error('Failed to save rates');

                showSuccess('Rates saved successfully!');
                displayRates(); // Refresh display with updated timestamp
            } catch (error) {
                console.error('Error saving rates:', error);
                showError('Failed to save rates. Please try again.');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Save Changes';
            }
        }

        async function sendEmailDirect() {
            const recipientEmail = document.getElementById('recipientEmail').value.trim();
            
            if (!recipientEmail) {
                showError('Please enter a recipient email address');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(recipientEmail)) {
                showError('Please enter a valid email address');
                return;
            }

            try {
                // Show loading state
                const sendBtn = document.querySelector('.email-send-btn');
                const originalText = sendBtn.textContent;
                sendBtn.textContent = 'Sending...';
                sendBtn.disabled = true;

                const response = await fetch('/api/send-rates-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipientEmail: recipientEmail,
                        ratesData: currentRates
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`Email sent successfully to ${recipientEmail}!`);
                    closeEmailModal();
                } else if (data.html) {
                    // Fallback: copy HTML to clipboard
                    const textItem = new ClipboardItem({
                        'text/html': new Blob([data.html], { type: 'text/html' }),
                        'text/plain': new Blob([data.html], { type: 'text/plain' })
                    });

                    await navigator.clipboard.write([textItem]);
                    
                    // Open Gmail compose
                    const subject = encodeURIComponent('Helmick Underground - Service Rates & Pricing');
                    const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&su=${subject}&to=${encodeURIComponent(recipientEmail)}`;
                    window.open(gmailLink, '_blank');
                    
                    showSuccess('Email service not configured. HTML copied to clipboard - paste it into Gmail!');
                    closeEmailModal();
                } else {
                    showError(data.message || 'Failed to send email');
                }

                // Reset button
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;

            } catch (error) {
                console.error('Error sending email:', error);
                showError('Failed to send email. Please try again.');
                
                // Reset button
                const sendBtn = document.querySelector('.email-send-btn');
                sendBtn.textContent = 'Send Email';
                sendBtn.disabled = false;
            }
        }
