<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Analytics Dashboard - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body {
            background: var(--bg-dark);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255, 107, 26, 0.1);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-dark);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            text-align: center;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 900;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .chart-card h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .table-container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: var(--primary-color);
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        td {
            color: var(--gray);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.1);
        }

        tr:hover {
            background: rgba(255, 107, 26, 0.05);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--primary-color);
        }

        .btn-logout {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            border: 1px solid rgba(220, 20, 60, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: var(--red);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìä</span>
                Analytics Dashboard
            </h1>
            <div style="display: flex; gap: 1rem;">
                <a href="/admin/" class="back-btn">‚Üê Back to Dashboard</a>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div style="font-size: 2rem;">‚è≥</div>
            <p>Loading analytics...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Visits</div>
                    <div class="stat-value" id="totalVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="todayVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value" id="weekVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Daily</div>
                    <div class="stat-value" id="avgVisits">0</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card full-width">
                    <h3>Visits Over Time (Last 30 Days)</h3>
                    <canvas id="visitsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Pages</h3>
                    <canvas id="pagesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Device Types</h3>
                    <canvas id="devicesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Browsers</h3>
                    <canvas id="browsersChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Locations</h3>
                    <canvas id="locationsChart"></canvas>
                </div>
            </div>

            <div class="table-container">
                <h3 style="color: var(--primary-color); margin-bottom: 1.5rem;">Recent Visits</h3>
                <table id="visitsTable">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Page</th>
                            <th>Location</th>
                            <th>Device</th>
                            <th>Browser</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="analytics-new.js"></script>
</body>
</html>
