<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Analytics Dashboard - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 12px 48px rgba(255, 107, 26, 0.15);
            border-color: rgba(255, 107, 26, 0.5);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }
        }

        .header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
        }

        .back-btn {
            background: rgba(255, 107, 26, 0.1);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            border: 1px solid rgba(255, 107, 26, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: translateX(-4px);
            box-shadow: 0 4px 20px rgba(255, 107, 26, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        .stat-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #ff8c42);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        @media (max-width: 768px) {
            .stat-card {
                padding: 1.5rem 1rem;
            }
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(255, 107, 26, 0.3);
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 2rem;
            }
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        .chart-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chart-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 40px rgba(255, 107, 26, 0.15);
            transform: translateY(-4px);
        }

        @media (max-width: 768px) {
            .chart-card {
                padding: 1.5rem;
            }
        }

        .chart-card h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .table-container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            overflow-x: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .table-container {
                padding: 1.5rem;
                border-radius: 15px;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: var(--primary-color);
            text-align: left;
            padding: 1.25rem 1rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        td {
            color: var(--gray);
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.1);
            transition: all 0.2s ease;
        }

        tr {
            transition: all 0.2s ease;
        }

        tr:hover {
            background: rgba(255, 107, 26, 0.08);
        }

        tr:hover td {
            color: var(--white);
        }

        .loading {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--primary-color);
        }

        .loading > div:first-child {
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .btn-logout {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            border: 1px solid rgba(220, 20, 60, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: var(--red);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(220, 20, 60, 0.4);
        }

        .btn-clear {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
            border: 1px solid rgba(255, 107, 26, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-clear:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 26, 0.4);
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 26, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <!-- Main Content -->
    <div class="main-content">
        <div class="container" style="max-width: 100%;">
        <div class="header">
            <h1>
                <span>üìä</span>
                Analytics Dashboard
            </h1>
            <div style="display: flex; gap: 1rem;">
                <a href="/admin/" class="back-btn">‚Üê Back to Dashboard</a>
                <button id="clearBtn" class="btn-clear">üóëÔ∏è Clear Analytics</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div style="font-size: 2rem;">‚è≥</div>
            <p>Loading analytics...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Visits</div>
                    <div class="stat-value" id="totalVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="todayVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value" id="weekVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Daily</div>
                    <div class="stat-value" id="avgVisits">0</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card full-width">
                    <h3>Visits Over Time (Last 30 Days)</h3>
                    <canvas id="visitsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Pages</h3>
                    <canvas id="pagesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Device Types</h3>
                    <canvas id="devicesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Browsers</h3>
                    <canvas id="browsersChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Locations</h3>
                    <canvas id="locationsChart"></canvas>
                </div>
            </div>

            <div class="table-container">
                <h3 style="color: var(--primary-color); margin-bottom: 1.5rem;">Recent Visits</h3>
                <table id="visitsTable">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Page</th>
                            <th>Location</th>
                            <th>Device</th>
                            <th>Browser</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
    <script src="analytics-dashboard.js"></script>
</body>
</html>
