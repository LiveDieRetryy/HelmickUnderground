<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Company Profiles - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
            margin-left: 280px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                margin-left: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            margin: 0;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .profiles-grid {
                grid-template-columns: 1fr;
            }
        }

        .profile-card {
            background: var(--card-dark);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .profile-card:hover {
            box-shadow: 0 12px 48px rgba(255, 107, 26, 0.15);
            border-color: rgba(255, 107, 26, 0.5);
            transform: translateY(-5px);
        }

        .profile-info {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.2);
        }

        .profile-info-row {
            display: flex;
            gap: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .profile-info-label {
            color: rgba(255, 107, 26, 0.7);
            font-weight: 600;
            min-width: 80px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.2);
        }

        .profile-name {
            color: var(--white);
            font-size: 1.3rem;
            font-weight: 700;
        }

        .profile-actions {
            display: flex;
            gap: 0.5rem;
        }

        .line-items-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .line-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.15);
            border-radius: 8px;
            padding: 1rem;
            display: grid;
            grid-template-columns: 100px 1fr 120px auto;
            gap: 1rem;
            align-items: center;
        }

        @media (max-width: 768px) {
            .line-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        .line-item-code {
            color: var(--primary-color);
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .line-item-description {
            color: var(--white);
        }

        .line-item-price {
            color: #4ade80;
            font-weight: 700;
            text-align: right;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-dark);
            border: 2px solid rgba(255, 107, 26, 0.3);
            border-radius: 20px;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.2);
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .btn-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--white);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 26, 0.1);
        }

        .line-items-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 107, 26, 0.2);
        }

        .line-items-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .line-item-row {
            display: grid;
            grid-template-columns: 150px 1fr 150px auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: end;
        }

        @media (max-width: 768px) {
            .line-item-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        .btn-icon {
            background: none;
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--gray);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-icon.delete:hover {
            background: rgba(220, 20, 60, 0.2);
            border-color: var(--red);
            color: var(--red);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Company Profiles</h1>
            <button onclick="openAddProfileModal()" class="btn btn-primary">
                ‚ûï Add New Profile
            </button>
        </div>

        <div id="profilesContainer" class="profiles-grid">
            <!-- Profiles will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Company Profile</h2>
                <button class="btn-close" onclick="closeProfileModal()">‚úï</button>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" placeholder="Enter company name" required>
            </div>

            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="companyPhone">Phone</label>
                    <input type="tel" id="companyPhone" placeholder="(555) 123-4567">
                </div>
            </div>

            <div class="form-group">
                <label for="companyEmail">Email</label>
                <input type="email" id="companyEmail" placeholder="contact@company.com">
            </div>

            <div class="form-group">
                <label for="companyAddress">Street Address</label>
                <input type="text" id="companyAddress" placeholder="123 Main Street">
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="companyCity">City</label>
                    <input type="text" id="companyCity" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="companyState">State</label>
                    <input type="text" id="companyState" placeholder="State" maxlength="2">
                </div>
                <div class="form-group">
                    <label for="companyZip">ZIP Code</label>
                    <input type="text" id="companyZip" placeholder="12345" maxlength="10">
                </div>
            </div>

            <div class="line-items-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Line Item Codes</h3>
                    <button onclick="addLineItemRow()" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                        ‚ûï Add Line Item
                    </button>
                </div>
                <div id="lineItemsContainer">
                    <!-- Line items will be added here -->
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button onclick="saveProfile()" class="btn btn-primary" style="flex: 1;">
                    üíæ Save Profile
                </button>
                <button onclick="closeProfileModal()" class="btn btn-secondary" style="flex: 1;">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
    <script src="company-profiles.js"></script>
</body>
</html>
