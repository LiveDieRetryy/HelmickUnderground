<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redline Editor - Helmick Underground</title>
    <script>
        // Check authentication on page load
        async function checkAuth() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/admin/index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin/index.html';
            }
        }
        
        // Run auth check immediately
        checkAuth();
    </script>
    <style>
        :root {
            --primary-color: #ff6b1a;
            --bg-dark: #0a0a0a;
            --card-dark: #151515;
            --white: #ffffff;
            --gray: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--white);
            overflow: hidden;
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: var(--card-dark);
            border-bottom: 1px solid rgba(255, 107, 26, 0.3);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            flex-shrink: 0;
        }

        .toolbar-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .tool-btn {
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-btn:hover {
            background: rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
        }

        .tool-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            max-height: 100%;
        }

        #imageCanvas, #drawingCanvas {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 80px);
            width: auto;
            height: auto;
            cursor: crosshair;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: all;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 107, 26, 0.3);
            border-radius: 8px;
            cursor: pointer;
        }

        .stroke-width {
            width: 80px;
            padding: 0.5rem;
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 8px;
            color: var(--white);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 26, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 26, 0.2);
        }

        /* Save As Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-dark);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            
            .toolbar {
                flex-wrap: wrap;
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            .toolbar-section {
                gap: 0.5rem;
                flex-wrap: wrap;
            }
            
            /* Make tool buttons more compact on mobile */
            .tool-btn {
                padding: 0.4rem 0.75rem;
                font-size: 0.9rem;
                min-width: 44px;
                min-height: 44px;
                justify-content: center;
            }
            
            /* Icon-only buttons on mobile to save space */
            .tool-btn span {
                display: none;
            }
            
            /* Increase touch target sizes */
            .color-picker {
                width: 44px;
                height: 44px;
            }
            
            .stroke-width {
                width: 70px;
                font-size: 14px;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                min-width: 44px;
                min-height: 44px;
            }
            
            /* Stack canvas controls vertically on small screens */
            @media (max-width: 480px) {
                .toolbar-section:last-child {
                    width: 100%;
                }
                
                .btn-primary {
                    width: 100%;
                }
            }
        }
        
        /* Mobile-specific notice */
        .mobile-notice {
            display: none;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 1rem;
            margin: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        @media (max-width: 768px) and (hover: none) {
            .mobile-notice {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Mobile Notice -->
        <div class="mobile-notice">
            ?? <strong>Touch Mode Enabled:</strong> Use your finger to draw on the canvas. Pinch to zoom, two-finger drag to pan.
        </div>
        
        <div class="toolbar">
            <div class="toolbar-section">
                <button class="btn-secondary" onclick="goBack()">‚Üê Back</button>
                <h2 style="color: var(--primary-color); margin: 0;" id="fileName">Redline Editor</h2>
            </div>
            
            <div class="toolbar-section">
                <button class="tool-btn" data-tool="select" onclick="selectTool('select')" title="Select">üëÜ<span> Select</span></button>
                <button class="tool-btn active" data-tool="pen" onclick="selectTool('pen')" title="Pen">‚úèÔ∏è<span> Pen</span></button>
                <button class="tool-btn" data-tool="line" onclick="selectTool('line')" title="Line">üìè<span> Line</span></button>
                <button class="tool-btn" data-tool="rectangle" onclick="selectTool('rectangle')" title="Rectangle">‚ñ≠<span> Rectangle</span></button>
                <button class="tool-btn" data-tool="circle" onclick="selectTool('circle')" title="Circle">‚≠ï<span> Circle</span></button>
                <button class="tool-btn" data-tool="text" onclick="selectTool('text')" title="Text">T<span> Text</span></button>
                <button class="tool-btn" data-tool="eraser" onclick="selectTool('eraser')" title="Eraser">üßπ<span> Eraser</span></button>
            </div>

            <div class="toolbar-section">
                <input type="color" id="colorPicker" class="color-picker" value="#ff0000" title="Color">
                <input type="number" id="strokeWidth" class="stroke-width" min="1" max="20" value="3" placeholder="Width" title="Line Width">
                <button class="tool-btn" onclick="clearCanvas()" title="Clear All">üóëÔ∏è<span> Clear</span></button>
                <button class="tool-btn" onclick="undoLast()" title="Undo">‚Ü©Ô∏è<span> Undo</span></button>
            </div>

            <div class="toolbar-section">
                <button class="btn-primary" onclick="saveRedline()">üíæ Save</button>
            </div>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <div class="canvas-wrapper">
                <canvas id="imageCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Inline Text Input -->
    <input type="text" id="inlineTextInput" style="display: none; position: absolute; z-index: 1000; background: white; color: black; border: 2px solid #ff6b1a; padding: 5px; font-family: Arial; outline: none;">
    
    <!-- Save As Modal -->
    <div id="saveAsModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Save Redline</h2>
            <form id="saveAsForm" onsubmit="confirmSave(event)">
                <div class="form-group">
                    <label class="form-label">Filename</label>
                    <input type="text" id="saveAsFilename" class="form-input" required placeholder="Enter filename">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">?? Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeSaveAsModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="redline-editor.js"></script>
</body>
</html>
