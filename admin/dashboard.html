<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dashboard - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
            margin-left: 280px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                margin-left: 0;
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-header img {
            max-width: 300px;
            filter: drop-shadow(0 4px 20px rgba(255, 107, 26, 0.4));
        }

        .dashboard-header {
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.15) 0%, 
                rgba(255, 107, 26, 0.08) 50%,
                rgba(255, 107, 26, 0.15) 100%);
            border-radius: 30px;
            padding: 2.5rem 3rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
            text-align: center;
        }

        .dashboard-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
        }

        .stat-card h3 {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: 900;
        }

        .appointments-section {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .appointments-header h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0;
        }

        .appointment-card {
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .appointment-card:hover {
            background: rgba(255, 107, 26, 0.1);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <div class="logo-header">
            <img src="../logo.png" alt="Helmick Underground">
        </div>

        <div class="dashboard-header">
            <h1>Dashboard Overview</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Visits</h3>
                <div class="stat-value" id="totalVisits">-</div>
            </div>
            <div class="stat-card">
                <h3>Today's Visits</h3>
                <div class="stat-value" id="todayVisits">-</div>
            </div>
            <div class="stat-card">
                <h3>Unread Requests</h3>
                <div class="stat-value" id="unreadQuotes">-</div>
            </div>
            <div class="stat-card">
                <h3>Gallery Items</h3>
                <div class="stat-value" id="galleryCount">-</div>
            </div>
        </div>

        <div class="appointments-section">
            <div class="appointments-header">
                <h2>ðŸ“… Upcoming Appointments</h2>
                <a href="/admin/schedule.html" class="btn btn-primary">View Schedule</a>
            </div>
            <div id="upcomingAppointments">
                <p style="color: var(--gray); text-align: center; padding: 2rem;">Loading appointments...</p>
            </div>
        </div>
    </div>

    <script src="./sidebar.js"></script>
    <script>
        // Check auth
        if (!sessionStorage.getItem('adminLoggedIn')) {
            window.location.href = '/admin/login.html';
        }

        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                // Load gallery count
                const galleryResponse = await fetch('/api/gallery');
                if (galleryResponse.ok) {
                    const galleryData = await galleryResponse.json();
                    const count = galleryData.items ? galleryData.items.length : 0;
                    document.getElementById('galleryCount').textContent = count;
                }

                // Load analytics stats
                const analyticsResponse = await fetch('/api/analytics?action=stats');
                if (analyticsResponse.ok) {
                    const analyticsData = await analyticsResponse.json();
                    document.getElementById('totalVisits').textContent = analyticsData.totalVisits || 0;
                    document.getElementById('todayVisits').textContent = analyticsData.todayVisits || 0;
                }

                // Load unread submissions count
                const submissionsResponse = await fetch('/api/contact-submissions?action=stats');
                if (submissionsResponse.ok) {
                    const stats = await submissionsResponse.json();
                    document.getElementById('unreadQuotes').textContent = stats.unread || 0;
                }
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        // Load upcoming appointments
        async function loadUpcomingAppointments() {
            try {
                const response = await fetch('/api/contact-submissions?action=all');
                if (!response.ok) throw new Error('Failed to load appointments');
                
                const allSubmissions = await response.json();
                const scheduledAppointments = allSubmissions
                    .filter(s => (s.status === 'scheduled' || s.status === 'accepted') && s.scheduled_date)
                    .sort((a, b) => new Date(a.scheduled_date) - new Date(b.scheduled_date))
                    .slice(0, 5);
                
                const container = document.getElementById('upcomingAppointments');
                
                if (scheduledAppointments.length === 0) {
                    container.innerHTML = '<p style="color: var(--gray); text-align: center; padding: 2rem;">No upcoming appointments</p>';
                    return;
                }
                
                container.innerHTML = scheduledAppointments.map(apt => {
                    const date = new Date(apt.scheduled_date);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        weekday: 'short',
                        month: 'short', 
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="appointment-card" onclick="window.location.href='/admin/inbox.html'">
                            <div style="color: var(--primary-color); font-weight: 700; margin-bottom: 0.5rem;">${dateStr}</div>
                            <div style="color: var(--white); font-size: 1.1rem; font-weight: 600;">${apt.name}</div>
                            <div style="color: var(--gray); margin-top: 0.5rem;">${apt.phone || apt.email}</div>
                            ${apt.services && apt.services.length > 0 ? `
                                <div style="margin-top: 0.5rem; color: var(--gray); font-size: 0.9rem;">
                                    ${apt.services.join(', ')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading appointments:', error);
            }
        }

        // Load data on page load
        loadDashboardStats();
        loadUpcomingAppointments();
        
        // Update inbox notification badge
        async function updateNotificationBadge() {
            try {
                const response = await fetch('/api/contact-submissions?action=stats');
                if (!response.ok) return;
                
                const stats = await response.json();
                const unreadCount = stats.unread || 0;
                    
                if (unreadCount > 0) {
                    const inboxNavItem = document.querySelector('a[href="/admin/inbox.html"]');
                    if (inboxNavItem) {
                        // Remove existing badge if present
                        const existingBadge = inboxNavItem.querySelector('.notification-badge');
                        if (existingBadge) {
                            existingBadge.remove();
                        }
                        
                        // Add new badge
                        const badge = document.createElement('span');
                        badge.className = 'notification-badge';
                        badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                        inboxNavItem.appendChild(badge);
                    }
                }
            } catch (error) {
                console.error('Error updating notification badge:', error);
            }
        }
        
        // Wait for navbar to load, then update badge
        setTimeout(updateNotificationBadge, 100);
    </script>
</body>
</html>
