    <script>
        // Check authentication on page load
        async function checkAuth() {
            console.log('ðŸ” Running auth check...');
            try {
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                console.log('Auth response status:', response.status);
                
                if (response.status === 401 || !response.ok) {
                    console.log('â›” Not authenticated, redirecting to login');
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const data = await response.json();
                console.log('Auth data:', data);
                
                if (!data.authenticated) {
                    console.log('â›” Not authenticated (data.authenticated = false), redirecting');
                    window.location.href = '/admin/index.html';
                } else {
                    console.log('âœ… Authentication verified, staying on dashboard');
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // Don't redirect on network errors
            }
        }
        
        // Run auth check after DOM loads with longer delay
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ“„ DOM loaded, scheduling auth check');
            setTimeout(checkAuth, 1000);
        });
    </script>
