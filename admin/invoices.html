<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Invoice Management - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <script src="utils.js"></script>
    <script>
        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/admin/index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin/index.html';
            }
        }
        
        // Run auth check immediately
        checkAuth();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .main-content {
            margin-left: 280px;
            padding: 3rem;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 5rem 1rem 2rem;
            }
        }

        .page-header {
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.15) 0%, 
                rgba(255, 107, 26, 0.08) 50%,
                rgba(255, 107, 26, 0.15) 100%);
            border-radius: 20px;
            padding: 2rem 3rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .page-header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            margin: 0;
        }

        .btn-create {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 26, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 10;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 26, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 900;
        }

        .invoices-container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
            }
            
            .filter-input,
            .filter-select {
                width: 100%;
                min-width: 100%;
            }
        }

        .filter-input {
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            flex: 1;
            min-width: 200px;
        }

        .filter-select {
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .filter-select option {
            background: #1a1a1a;
            color: var(--white);
            padding: 0.75rem;
            font-weight: 600;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 26, 0.2);
        }

        .invoices-table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoices-table th {
            color: var(--gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        .invoices-table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.1);
            color: var(--white);
        }

        .invoices-table tr:hover {
            background: rgba(255, 107, 26, 0.05);
        }

        .invoice-number {
            color: var(--primary-color);
            font-weight: 700;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-paid {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .status-overdue {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status-draft {
            background: rgba(100, 100, 100, 0.2);
            color: var(--gray);
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-action:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .empty-state h3 {
            color: var(--white);
            margin-bottom: 1rem;
        }

        /* Mobile responsive table - card layout */
        @media (max-width: 768px) {
            .invoices-table {
                display: block;
            }
            
            .invoices-table thead {
                display: none;
            }
            
            .invoices-table tbody {
                display: block;
            }
            
            .invoices-table tr {
                display: block;
                background: rgba(255, 107, 26, 0.05);
                border: 1px solid rgba(255, 107, 26, 0.3);
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .invoices-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 0;
                border: none;
            }
            
            .invoices-table td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--primary-color);
                margin-right: 1rem;
                min-width: 100px;
            }
            
            .invoices-table tr:hover {
                background: rgba(255, 107, 26, 0.1);
            }
            
            .invoices-table td > div {
                flex-wrap: wrap;
                justify-content: flex-end;
            }
        }
    </style>
</head>

    <div class="main-content">

        <div class="stats-grid">

        <div style="background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); border-radius: 16px; padding: 2rem; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); border: 2px solid rgba(255, 107, 26, 0.3);">
            <h2 style="color: var(--primary-color); margin: 0 0 1rem 0; font-size: 1.5rem;">Confirm Delete</h2>
            <p style="color: var(--white); margin: 0 0 2rem 0; line-height: 1.6;">Are you sure you want to delete this invoice? This action cannot be undone.</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="auth.js"></script>

    <script src="invoices.js"></script>

</html>">
