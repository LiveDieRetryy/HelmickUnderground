<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Helmick Underground Admin</title>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        :root {
            --primary-color: #ff6b1a;
            --bg-dark: #0a0a0a;
            --card-dark: #151515;
            --white: #ffffff;
            --gray: #888;
            --red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--white);
            line-height: 1.6;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
            transform: translateX(-5px);
        }

        .customer-details-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .customer-header-section {
            background: var(--card-dark);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .customer-title {
            display: flex;
            justify-content: space-between;
            align-items: start;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .customer-name-section {
            flex: 1;
        }

        .customer-name-section h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .customer-type-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 26, 0.3);
        }

        .btn-secondary {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }

        .btn-secondary:hover {
            background: rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-box {
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .info-label {
            color: var(--gray);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .info-value a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        .section-card {
            background: var(--card-dark);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notes-content {
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--white);
            line-height: 1.8;
        }

        .line-items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .line-items-table thead tr {
            background: rgba(255, 107, 26, 0.1);
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        .line-items-table th {
            color: var(--white);
            padding: 1rem;
            text-align: left;
            font-weight: 700;
        }

        .line-items-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.1);
        }

        .line-items-table tbody tr:hover {
            background: rgba(255, 107, 26, 0.05);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 107, 26, 0.1);
            border: 2px solid rgba(255, 107, 26, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Projects Section Styles */
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 26, 0.3);
            background: rgba(255, 107, 26, 0.05);
            color: var(--white);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 107, 26, 0.1);
            border-color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 26, 0.2);
        }

        .project-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .project-number {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .project-status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .project-status-dropdown {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            background: none;
            transition: all 0.3s ease;
        }

        .project-status-dropdown:hover {
            opacity: 0.8;
        }

        .status-accepted {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .status-ongoing {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }

        .status-invoiced {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.4);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .project-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--white);
        }

        .project-address {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .project-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .project-meta-item {
            font-size: 0.85rem;
        }

        .project-meta-label {
            color: var(--gray);
            display: block;
            margin-bottom: 0.25rem;
        }

        .project-meta-value {
            color: var(--white);
            font-weight: 600;
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 107, 26, 0.2);
        }

        .project-action-btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 107, 26, 0.3);
            background: rgba(255, 107, 26, 0.05);
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .project-action-btn:hover {
            background: rgba(255, 107, 26, 0.1);
            border-color: var(--primary-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-dark);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--white);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--white);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .file-upload-area {
            border: 2px dashed rgba(255, 107, 26, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 107, 26, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(255, 107, 26, 0.1);
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 8px;
        }

        .file-item-name {
            color: var(--white);
            font-weight: 600;
        }

        .file-item-remove {
            background: none;
            border: none;
            color: var(--red);
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Success Notification -->
    <div id="successNotification" style="position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 1rem 1.5rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3); display: none; z-index: 2000; font-weight: 600; animation: slideIn 0.3s ease;">
        <span id="successMessage"></span>
    </div>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>

    <div id="sidebar"></div>

    <div class="main-content">
        <a href="customers.html" class="back-button">
            ‚Üê Back to Customers
        </a>

        <div class="customer-details-container">
            <div class="customer-header-section">
                <div class="customer-title">
                    <div class="customer-name-section">
                        <h1 id="customerName">Loading...</h1>
                        <span id="customerTypeBadge" class="customer-type-badge"></span>
                    </div>
                    <div class="action-buttons">
                        <button onclick="editCustomer()" class="btn btn-primary">
                            ‚úèÔ∏è Edit Customer
                        </button>
                        <button onclick="createInvoice()" class="btn btn-secondary">
                            üìÑ Create Invoice
                        </button>
                        <button onclick="deleteCustomer()" class="btn btn-danger">
                            üóëÔ∏è Delete Customer
                        </button>
                    </div>
                </div>

                <div class="info-grid" id="contactInfo">
                    <!-- Contact info will be populated here -->
                </div>

                <div class="stats-grid" id="statsSection">
                    <!-- Stats will be populated here -->
                </div>
            </div>

            <div id="notesSection" class="section-card" style="display: none;">
                <h2 class="section-title">üìù Notes</h2>
                <div class="notes-content" id="notesContent"></div>
            </div>

            <div id="projectsSection" class="section-card">
                <div class="projects-header">
                    <h2 class="section-title">üèóÔ∏è Projects</h2>
                    <div class="status-filters">
                        <button class="filter-btn active" data-status="all" onclick="filterProjects('all')">All</button>
                        <button class="filter-btn" data-status="accepted" onclick="filterProjects('accepted')">Accepted</button>
                        <button class="filter-btn" data-status="ongoing" onclick="filterProjects('ongoing')">Ongoing</button>
                        <button class="filter-btn" data-status="invoiced" onclick="filterProjects('invoiced')">Invoiced</button>
                        <button class="filter-btn" data-status="completed" onclick="filterProjects('completed')">Completed</button>
                    </div>
                    <button class="btn btn-primary" onclick="openCreateProjectModal()">
                        ‚ûï New Project
                    </button>
                </div>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be populated here -->
                </div>
                <div class="empty-state" id="projectsEmptyState" style="display: none;">
                    <p>No projects found. Create your first project to get started!</p>
                </div>
            </div>

            <div id="lineItemsSection" class="section-card" style="display: none;">
                <h2 class="section-title">üí∞ Custom Line Items</h2>
                <table class="line-items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Rate</th>
                        </tr>
                    </thead>
                    <tbody id="lineItemsTable">
                        <!-- Line items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="projectModalTitle">Create New Project</h2>
                <button class="close-modal" onclick="closeProjectModal()">&times;</button>
            </div>
            <form id="projectForm" onsubmit="saveProject(event)">
                <input type="hidden" id="projectId">
                
                <div class="form-group">
                    <label class="form-label">Project Number *</label>
                    <input type="text" id="projectNumber" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Name *</label>
                    <input type="text" id="projectName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Job Address</label>
                    <input type="text" id="projectJobAddress" class="form-input">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" id="projectJobCity" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <input type="text" id="projectJobState" class="form-input" maxlength="2" placeholder="OH">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="projectDescription" class="form-textarea"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="projectStatus" class="form-select">
                            <option value="accepted">Accepted</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="invoiced">Invoiced</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Total Estimate</label>
                        <input type="number" id="projectEstimate" class="form-input" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="projectStartDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estimated Completion</label>
                        <input type="date" id="projectEstimatedCompletion" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="projectNotes" class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Upload Prints/Blueprints</label>
                    <div class="file-upload-area" onclick="document.getElementById('printsUpload').click()">
                        <p>üìÅ Click to upload or drag and drop</p>
                        <p style="font-size: 0.85rem; color: var(--gray);">PDF, PNG, JPG files accepted</p>
                    </div>
                    <input type="file" id="printsUpload" multiple accept=".pdf,.png,.jpg,.jpeg" style="display: none;" onchange="handleFileSelect(event)">
                    <div id="fileList" class="file-list"></div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Project</button>
                    <button type="button" class="btn btn-danger" onclick="closeProjectModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="customer-details.js"></script>
</body>
</html>
