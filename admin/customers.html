<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Customer Database - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="../styles.css" as="style">
    <link rel="preload" href="sidebar.css" as="style">
    <link rel="preload" href="customers.js" as="script">
    <link rel="preload" href="shared-navbar.js" as="script">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script src="shared-navbar.js"></script>
    <script src="utils.js"></script>
    <script src="search-enhancer.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
            margin-left: 280px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                margin-left: 0;
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
            margin: 0;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                max-width: 100%;
                width: 100%;
            }
            
            .search-input {
                width: 100%;
            }
        }

        .search-input {
            flex: 1;
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--white);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 107, 26, 0.1);
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .customers-grid {
                grid-template-columns: 1fr;
            }
            
            #paginationControls {
                flex-direction: column !important;
                gap: 1rem !important;
            }
            
            #paginationControls button {
                width: 100% !important;
            }
        }
        
        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .customer-card {
            background: var(--card-dark);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .customer-card:hover {
            box-shadow: 0 12px 48px rgba(255, 107, 26, 0.15);
            border-color: rgba(255, 107, 26, 0.5);
            transform: translateY(-5px);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .customer-name {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .customer-type {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .customer-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .customer-info {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.2);
        }

        .customer-info-row {
            display: flex;
            gap: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .customer-info-label {
            color: rgba(255, 107, 26, 0.7);
            min-width: 70px;
            font-weight: 600;
        }

        .customer-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-box {
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .customer-notes {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--gray);
            font-size: 0.9rem;
            font-style: italic;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-dark);
            border: 2px dashed rgba(255, 107, 26, 0.3);
            border-radius: 20px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background: var(--card-dark);
            border-radius: 20px;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .close-btn {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid rgba(220, 20, 60, 0.5);
            color: #dc143c;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #dc143c;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            background: rgba(255, 107, 26, 0.05);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group select {
            background: rgba(255, 107, 26, 0.1);
            border: 2px solid rgba(255, 107, 26, 0.5);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .form-group select:hover {
            border-color: var(--primary-color);
            background: rgba(255, 107, 26, 0.15);
        }

        .form-group select option {
            background: #1a1a1a;
            color: var(--white);
            padding: 0.75rem;
            font-weight: 600;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 107, 26, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 107, 26, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .line-item-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            color: var(--white);
            font-size: 1rem;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .line-item-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 107, 26, 0.3);
        }

        .line-item-input:hover {
            border-color: rgba(255, 107, 26, 0.5);
        }

        .line-item-rate {
            max-width: 150px;
            font-weight: 600;
        }

        .delete-line-item-btn {
            background: rgba(220, 20, 60, 0.2);
            color: #dc143c;
            border: 1px solid rgba(220, 20, 60, 0.5);
            border-radius: 8px;
            padding: 0.4rem 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .delete-line-item-btn:hover {
            background: #dc143c;
            color: var(--white);
            transform: scale(1.05);
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .btn-icon {
            background: rgba(255, 107, 26, 0.2);
            border: 1px solid rgba(255, 107, 26, 0.5);
            color: var(--primary-color);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .btn-icon:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-icon.delete {
            background: rgba(220, 20, 60, 0.2);
            border-color: rgba(220, 20, 60, 0.5);
            color: #dc143c;
        }

        .btn-icon.delete:hover {
            background: #dc143c;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 26, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
            border: 1px solid rgba(255, 107, 26, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 26, 0.3);
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div id="shared-navbar"></div>

    <div class="container">
        <div class="header">
            <h1>
                <span style="font-size: 2rem;">ðŸ‘¥</span>
                Customer Database
            </h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search customers...">
            </div>
            <button onclick="openAddCustomerModal()" class="btn">
                âž• Add Customer
            </button>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" style="display: none; justify-content: space-between; align-items: center; padding: 1.5rem; background: rgba(255, 107, 26, 0.05); border-radius: 12px; margin-bottom: 2rem; border: 1px solid rgba(255, 107, 26, 0.2);">
            <!-- Populated by JavaScript -->
        </div>

        <div id="customersContainer" class="customers-grid">
            <!-- Customers will be dynamically loaded here -->
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Customer</h2>
                <button onclick="closeCustomerModal()" class="close-btn">âœ•</button>
            </div>

            <form id="customerForm" data-validate>
                <div class="form-grid">
                    <div class="form-group form-group-full">
                        <label>Customer Type *</label>
                        <select id="customerType" name="type" required>
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                            <option value="municipal">Municipal</option>
                            <option value="contractor">Contractor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Company/Name *</label>
                        <input type="text" id="customerName" name="name" required minlength="2">
                    </div>

                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" id="contactPerson" name="contact_person" minlength="2">
                    </div>

                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="customerPhone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="customerEmail" name="email">
                    </div>

                    <div class="form-group form-group-full">
                        <label>Address</label>
                        <input type="text" id="customerAddress" name="address">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="customerCity" name="city">
                    </div>

                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="customerState" value="IA">
                    </div>

                    <div class="form-group">
                        <label>ZIP Code</label>
                        <input type="text" id="customerZip">
                    </div>

                    <div class="form-group">
                        <label>Preferred Contact Method</label>
                        <select id="preferredContact">
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>
                            <option value="text">Text</option>
                        </select>
                    </div>

                    <div class="form-group form-group-full">
                        <label>Notes</label>
                        <textarea id="customerNotes" placeholder="Special instructions, preferences, or important information..."></textarea>
                    </div>

                    <div class="form-group form-group-full" style="border-top: 2px solid rgba(255, 107, 26, 0.3); padding-top: 1.5rem; margin-top: 1rem;">
                        <label style="color: var(--primary-color); font-size: 1.1rem; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; font-weight: 700;">
                            <span>ðŸ’°</span> Custom Line Items (Optional)
                        </label>
                        <p style="color: var(--gray); font-size: 0.9rem; margin: 0 0 1.5rem 0;">Add custom pricing codes for this customer. These will automatically appear when creating invoices.</p>
                        
                        <div style="background: rgba(255, 107, 26, 0.05); border: 2px solid rgba(255, 107, 26, 0.2); border-radius: 12px; padding: 1.5rem; overflow-x: auto;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="background: rgba(255, 107, 26, 0.1); border-bottom: 2px solid rgba(255, 107, 26, 0.3);">
                                        <th style="color: var(--white); padding: 0.75rem; text-align: left; font-weight: 700; width: 60%;">Description</th>
                                        <th style="color: var(--white); padding: 0.75rem; text-align: left; font-weight: 700; width: 25%;">Rate ($)</th>
                                        <th style="color: var(--white); padding: 0.75rem; text-align: center; font-weight: 700; width: 15%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="customLineItemsTable">
                                    <tr>
                                        <td colspan="3" style="padding: 2rem; text-align: center; color: var(--gray);">No custom line items added yet</td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" onclick="addCustomLineItemRow()" style="width: 100%; margin-top: 1rem; background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%); color: var(--white); border: none; padding: 0.75rem; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.3s ease;">
                                âž• Add Line Item
                            </button>
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="closeCustomerModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../form-validator.js"></script>
    <script src="customers.js"></script>
</body>
</html>
