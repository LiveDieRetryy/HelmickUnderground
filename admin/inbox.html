<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Quote Requests Inbox - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-dark);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255, 107, 26, 0.1);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-dark);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            text-align: center;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 900;
        }

        .submissions-container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .submission-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 107, 26, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .submission-card:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .submission-card.unread {
            border-left: 4px solid var(--primary-color);
            background: rgba(255, 107, 26, 0.05);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .submission-name {
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .submission-date {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .submission-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            color: var(--gray);
        }

        .info-item strong {
            color: var(--white);
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .service-tag {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .message-preview {
            color: var(--gray);
            font-style: italic;
            margin-top: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-unread {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-read {
            background: rgba(100, 100, 100, 0.2);
            color: var(--gray);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--gray);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .btn-logout {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            border: 1px solid rgba(220, 20, 60, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: var(--red);
            color: var(--white);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 107, 26, 0.3);
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .btn-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-close:hover {
            color: var(--white);
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .detail-value {
            color: var(--white);
            font-size: 1.1rem;
        }

        .btn-delete {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            border: 1px solid rgba(220, 20, 60, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-delete:hover {
            background: var(--red);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üì¨</span>
                Quote Requests Inbox
            </h1>
            <div style="display: flex; gap: 1rem;">
                <a href="/admin/" class="back-btn">‚Üê Back to Dashboard</a>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="totalStat">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unread</div>
                <div class="stat-value" id="unreadStat">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="todayStat">0</div>
            </div>
        </div>

        <div class="submissions-container">
            <div id="loading" class="loading">
                <div style="font-size: 2rem;">‚è≥</div>
                <p>Loading submissions...</p>
            </div>
            <div id="submissionsList" style="display: none;"></div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quote Request Details</h2>
                <button class="btn-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="inbox.js"></script>
</body>
</html>
