<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Inbox - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .inbox-wrapper {
            min-height: 100vh;
            background: var(--dark-bg);
            padding: 2rem;
        }

        .inbox-header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inbox-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0;
        }

        .back-link {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .btn-logout {
            background: var(--red);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: var(--red-dark);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-badge {
            background: var(--card-dark);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
        }

        .stat-badge h3 {
            color: var(--gray);
            font-size: 0.85rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-badge .value {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .inbox-content {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .inbox-content h2 {
            color: var(--white);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .submission-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .submission-card:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .submission-card.unread {
            border-color: var(--primary-color);
            border-width: 2px;
            background: rgba(255, 107, 26, 0.05);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .submission-info {
            flex: 1;
        }

        .submission-name {
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .submission-contact {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .submission-contact a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .submission-contact a:hover {
            text-decoration: underline;
        }

        .submission-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .submission-time {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.unread {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
        }

        .status-badge.read {
            background: rgba(176, 176, 176, 0.2);
            color: var(--gray);
        }

        .submission-services {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .service-tag {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .submission-message {
            color: var(--gray);
            line-height: 1.6;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .submission-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .btn-delete {
            background: rgba(220, 20, 60, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }

        .btn-delete:hover {
            background: var(--red);
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            color: rgba(255, 107, 26, 0.3);
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 107, 26, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 107, 26, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .modal-close:hover {
            color: var(--primary-color);
        }

        .modal-body h3 {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-body p {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .inbox-wrapper {
                padding: 1rem;
            }

            .inbox-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .submission-header {
                flex-direction: column;
                align-items: stretch;
            }

            .submission-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="inbox-wrapper">
        <div class="inbox-header">
            <div>
                <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
                <h1>üì¨ Quote Requests Inbox</h1>
            </div>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>

        <div class="stats-bar">
            <div class="stat-badge">
                <h3>Total</h3>
                <div class="value" id="totalSubmissions">0</div>
            </div>
            <div class="stat-badge">
                <h3>Unread</h3>
                <div class="value" id="unreadSubmissions">0</div>
            </div>
            <div class="stat-badge">
                <h3>Today</h3>
                <div class="value" id="todaySubmissions">0</div>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading submissions...</p>
        </div>

        <div id="inboxContent" class="inbox-content" style="display: none;">
            <h2>All Quote Requests</h2>
            <div id="submissionsList" class="submissions-list">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modalName" style="color: var(--white); margin-bottom: 0.5rem;"></h2>
                    <p id="modalTime" style="color: var(--gray); font-size: 0.9rem;"></p>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Contact Information</h3>
                <p id="modalContact"></p>
                
                <h3>Services Requested</h3>
                <div id="modalServices" class="submission-services"></div>
                
                <h3>Project Details</h3>
                <p id="modalMessage" style="white-space: pre-wrap;"></p>
                
                <div class="submission-actions">
                    <button class="btn-action btn-delete" onclick="deleteSubmission()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="inbox.js"></script>
</body>
</html>
