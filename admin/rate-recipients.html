<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Rate Recipients - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <script>
        // Check authentication on page load
        async function checkAuth() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/admin/index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin/index.html';
            }
        }
        
        // Run auth check immediately
        checkAuth();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
        }

        .back-btn {
            background: rgba(255, 107, 26, 0.2);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 26, 0.5);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 107, 26, 0.3);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-dark);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-color);
            margin: 0;
        }

        .stat-label {
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .recipients-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .recipients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .recipients-table thead {
            background: rgba(255, 107, 26, 0.1);
        }

        .recipients-table th {
            padding: 1rem;
            text-align: left;
            color: var(--primary-color);
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        .recipients-table td {
            padding: 1rem;
            color: var(--text-light);
            border-bottom: 1px solid rgba(255, 107, 26, 0.1);
        }

        .recipients-table tr:hover {
            background: rgba(255, 107, 26, 0.05);
        }

        .loading {
            text-align: center;
            color: var(--gray);
            padding: 3rem;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .email-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .email-type-rates {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .email-type-quote {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .email-type-invoice {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .email-type-acknowledgment {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        @media (max-width: 768px) {
            .recipients-table {
                display: block;
            }
            
            .recipients-table thead {
                display: none;
            }
            
            .recipients-table tbody {
                display: block;
            }
            
            .recipients-table tr {
                display: block;
                background: rgba(255, 107, 26, 0.05);
                border: 1px solid rgba(255, 107, 26, 0.3);
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .recipients-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 0;
                border: none;
            }
            
            .recipients-table td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--primary-color);
                margin-right: 1rem;
                min-width: 100px;
            }
            
            .recipients-table tr:hover {
                background: rgba(255, 107, 26, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container" style="max-width: 100%;">
        <div class="header">
            <h1>üìß Rate Recipients</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalRecipients">0</div>
                <div class="stat-label">Total Recipients</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueRecipients">0</div>
                <div class="stat-label">Unique Recipients</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="thisMonth">0</div>
                <div class="stat-label">This Month</div>
            </div>
        </div>

        <div class="recipients-card">
            <h2 style="color: var(--primary-color); margin-top: 0;">All Recipients</h2>
            <div id="loadingMessage" class="loading">Loading recipients...</div>
            <div id="recipientsContent"></div>
        </div>
    </div>

    <script>
        async function loadRecipients() {
            try {
                const response = await fetch('/api/email-history?action=all');
                const data = await response.json();
                
                document.getElementById('loadingMessage').style.display = 'none';
                
                if (!data || data.length === 0) {
                    document.getElementById('recipientsContent').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No recipients yet</h3>
                            <p>When you send emails, recipients will appear here.</p>
                        </div>
                    `;
                    return;
                }

                // Calculate stats
                const recipients = data;
                const uniqueEmails = new Set(recipients.map(r => r.recipient_email)).size;
                const now = new Date();
                const thisMonth = recipients.filter(r => {
                    const sentDate = new Date(r.sent_at);
                    return sentDate.getMonth() === now.getMonth() && 
                           sentDate.getFullYear() === now.getFullYear();
                }).length;

                document.getElementById('totalRecipients').textContent = recipients.length;
                document.getElementById('uniqueRecipients').textContent = uniqueEmails;
                document.getElementById('thisMonth').textContent = thisMonth;

                // Sort by most recent first
                recipients.sort((a, b) => new Date(b.sent_at) - new Date(a.sent_at));

                // Build table
                let html = `
                    <table class="recipients-table">
                        <thead>
                            <tr>
                                <th>Email Type</th>
                                <th>Email Address</th>
                                <th>Recipient Name</th>
                                <th>Sent Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                recipients.forEach(recipient => {
                    const date = new Date(recipient.sent_at);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    const timeStr = date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    // Format email type for display
                    const typeDisplay = recipient.email_type.charAt(0).toUpperCase() + recipient.email_type.slice(1);

                    html += `
                        <tr>
                            <td data-label="Type"><span class="email-type-badge email-type-${recipient.email_type}">${typeDisplay}</span></td>
                            <td data-label="Email">${recipient.recipient_email}</td>
                            <td data-label="Name">${recipient.recipient_name || '-'}</td>
                            <td data-label="Date">${dateStr}</td>
                            <td data-label="Time">${timeStr}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                document.getElementById('recipientsContent').innerHTML = html;

            } catch (error) {
                console.error('Error loading recipients:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('recipientsContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error loading recipients</h3>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load recipients on page load
        document.addEventListener('DOMContentLoaded', loadRecipients);
    </script>

        </div>
    </div>

    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
