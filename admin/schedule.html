<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Schedule - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .main-content {
            margin-left: 280px;
            padding: 3rem;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 5rem 1rem 2rem;
            }
        }

        .page-header {
            background: linear-gradient(135deg, rgba(255, 107, 26, 0.15) 0%, rgba(255, 107, 26, 0.08) 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .page-header h1 {
            color: var(--primary-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
        }

        .calendar-container {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.2);
        }

        .calendar-header h2 {
            color: var(--white);
            margin: 0;
            font-size: 1.5rem;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .calendar-nav button {
            background: rgba(255, 107, 26, 0.1);
            border: 1px solid rgba(255, 107, 26, 0.3);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: rgba(255, 107, 26, 0.2);
            border-color: var(--primary-color);
        }

        .btn-add-appointment {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-add-appointment:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .calendar-weekday {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .calendar-day:hover {
            background: rgba(255, 107, 26, 0.1);
            border-color: var(--primary-color);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(255, 107, 26, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 107, 26, 0.3);
        }

        .calendar-day-number {
            color: var(--white);
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .calendar-day-appointments {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .appointment-dot {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .appointment-dot:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 107, 26, 0.4);
        }

        .appointments-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(255, 107, 26, 0.2);
        }

        .appointments-list h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .appointment-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .appointment-card:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-dark);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 600px;
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 26, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.2);
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin: 0;
        }

        .btn-close {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background: rgba(220, 20, 60, 0.4);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 107, 26, 0.3);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff8c42 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 26, 0.4);
        }

        .appointment-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .appointment-field {
            color: var(--white);
        }

        .appointment-label {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .appointment-value {
            color: var(--white);
            font-weight: 600;
        }

        .appointment-time {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 20px 80px rgba(255, 107, 26, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .btn-close {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: #ff4444;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background: #dc143c;
            color: var(--white);
            transform: rotate(90deg);
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-label {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .detail-value {
            color: var(--white);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .service-tag {
            background: rgba(255, 107, 26, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <div class="mobile-menu-toggle" id="mobileMenuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="main-content">
        <div class="page-header">
            <h1><span>üìÖ</span> Scheduled Appointments</h1>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="calendarMonth"></h2>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button class="btn-add-appointment" onclick="openAddAppointmentModal()">‚ûï Add Appointment</button>
                    <div class="calendar-nav">
                        <button onclick="previousMonth()">‚Üê Previous</button>
                        <button onclick="goToToday()">Today</button>
                        <button onclick="nextMonth()">Next ‚Üí</button>
                    </div>
                </div>
            </div>

            <div class="calendar-weekdays">
                <div class="calendar-weekday">Sun</div>
                <div class="calendar-weekday">Mon</div>
                <div class="calendar-weekday">Tue</div>
                <div class="calendar-weekday">Wed</div>
                <div class="calendar-weekday">Thu</div>
                <div class="calendar-weekday">Fri</div>
                <div class="calendar-weekday">Sat</div>
            </div>

            <div class="calendar-days" id="calendarDays"></div>

            <div class="appointments-list">
                <h3>Upcoming Appointments</h3>
                <div id="appointmentsList"></div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Appointment Details</h2>
                <button class="btn-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Add Appointment Modal -->
    <div id="addAppointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ûï Add New Appointment</h2>
                <button class="btn-close" onclick="closeAddAppointmentModal()">‚úï</button>
            </div>
            <form id="addAppointmentForm" onsubmit="saveNewAppointment(event)">
                <div class="form-group">
                    <label>Customer Name *</label>
                    <input type="text" id="aptName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="aptEmail">
                </div>
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" id="aptPhone" required>
                </div>
                <div class="form-group">
                    <label>Service Type *</label>
                    <select id="aptService" required>
                        <option value="">Select a service...</option>
                        <option value="Boring">Boring</option>
                        <option value="Directional Drilling">Directional Drilling</option>
                        <option value="Excavating">Excavating</option>
                        <option value="Fiber Blowing">Fiber Blowing</option>
                        <option value="Line Pulling">Line Pulling</option>
                        <option value="Plowing">Plowing</option>
                        <option value="Skid Loader">Skid Loader</option>
                        <option value="Trenching">Trenching</option>
                        <option value="Utility Locating">Utility Locating</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date & Time *</label>
                    <input type="datetime-local" id="aptDateTime" required>
                </div>
                <div class="form-group">
                    <label>Location/Address</label>
                    <input type="text" id="aptLocation">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="aptNotes" placeholder="Additional details about the appointment..."></textarea>
                </div>
                <button type="submit" class="btn-save">üíæ Save Appointment</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
