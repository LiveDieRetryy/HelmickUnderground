<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Email History - Helmick Underground</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="shared-navbar.js"></script>
    <script src="utils.js"></script>
    <script>
        // Check authentication on page load
        async function checkAuth() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const response = await fetch('/api/auth?action=verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin/index.html';
                    return;
                }
                
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/admin/index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin/index.html';
            }
        }
        
        // Run auth check immediately
        checkAuth();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .main-content {
            margin-left: 280px;
            padding: 3rem;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 5rem 1rem 2rem;
            }
        }

        .page-header {
            background: linear-gradient(135deg, 
                rgba(255, 107, 26, 0.15) 0%, 
                rgba(255, 107, 26, 0.08) 50%,
                rgba(255, 107, 26, 0.15) 100%);
            border-radius: 20px;
            padding: 2rem 3rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .page-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 107, 26, 0.1) 0%, rgba(255, 107, 26, 0.05) 100%);
            border: 2px solid rgba(255, 107, 26, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-color);
            margin: 0;
        }

        .stat-label {
            color: var(--gray);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-bar {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.2);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 26, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--white);
            font-size: 1rem;
            min-width: 150px;
        }

        .emails-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 26, 0.3);
            box-shadow: 0 8px 32px rgba(255, 107, 26, 0.1);
        }

        .emails-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .emails-table thead {
            background: rgba(255, 107, 26, 0.1);
        }

        .emails-table th {
            padding: 1rem;
            text-align: left;
            color: var(--primary-color);
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 107, 26, 0.3);
        }

        .emails-table td {
            padding: 1rem;
            color: var(--text-light);
            border-bottom: 1px solid rgba(255, 107, 26, 0.1);
        }

        .emails-table tr:hover {
            background: rgba(255, 107, 26, 0.05);
        }

        .email-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .type-acknowledgment {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .type-quote {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .type-invoice {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .type-rates {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .loading {
            text-align: center;
            color: var(--gray);
            padding: 3rem;
            font-size: 1.2rem;
        }

        .emails-table tr:hover {
            background: rgba(255, 107, 26, 0.05);
        }

        /* Mobile responsive table */
        @media (max-width: 768px) {
            .emails-table {
                display: block;
            }
            
            .emails-table thead {
                display: none;
            }
            
            .emails-table tbody {
                display: block;
            }
            
            .emails-table tr {
                display: block;
                background: rgba(255, 107, 26, 0.05);
                border: 1px solid rgba(255, 107, 26, 0.3);
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .emails-table td {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                padding: 0.75rem 0;
                border: none;
            }
            
            .emails-table td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--primary-color);
                margin-right: 1rem;
                min-width: 80px;
            }
            
            .emails-table tr:hover {
                background: rgba(255, 107, 26, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h1>ðŸ“§ Email History</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalEmails">0</div>
                <div class="stat-label">Total Emails Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="acknowledgmentCount">0</div>
                <div class="stat-label">Acknowledgments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="quoteCount">0</div>
                <div class="stat-label">Quotes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="invoiceCount">0</div>
                <div class="stat-label">Invoices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ratesCount">0</div>
                <div class="stat-label">Rate Sheets</div>
            </div>
        </div>

        <div class="filter-bar">
            <select id="typeFilter" class="filter-select" onchange="filterEmails()">
                <option value="all">All Email Types</option>
                <option value="acknowledgment">Acknowledgments</option>
                <option value="quote">Quotes</option>
                <option value="invoice">Invoices</option>
                <option value="rates">Rate Sheets</option>
            </select>
        </div>

        <div class="emails-card">
            <h2 style="color: var(--primary-color); margin: 0 0 1rem 0;">Recent Emails</h2>
            <div id="emailsContent">
                <div class="loading">Loading email history...</div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
    <script>
        let allEmails = [];

        async function loadEmailHistory() {
            try {
                const response = await fetch('/api/email-history?action=all');
                if (!response.ok) throw new Error('Failed to load email history');
                
                allEmails = await response.json();
                updateStats();
                displayEmails(allEmails);
            } catch (error) {
                console.error('Error loading email history:', error);
                document.getElementById('emailsContent').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--red);">
                        Failed to load email history. Please try again.
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalEmails').textContent = allEmails.length;
            document.getElementById('acknowledgmentCount').textContent = allEmails.filter(e => e.email_type === 'acknowledgment').length;
            document.getElementById('quoteCount').textContent = allEmails.filter(e => e.email_type === 'quote').length;
            document.getElementById('invoiceCount').textContent = allEmails.filter(e => e.email_type === 'invoice').length;
            document.getElementById('ratesCount').textContent = allEmails.filter(e => e.email_type === 'rates').length;
        }

        function displayEmails(emails) {
            const content = document.getElementById('emailsContent');
            
            if (emails.length === 0) {
                content.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--gray);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“­</div>
                        <div>No emails sent yet</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <table class="emails-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Recipient</th>
                            <th>Subject</th>
                            <th>Sent At</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${emails.map(email => {
                            const sentDate = new Date(email.sent_at);
                            return `
                                <tr>
                                    <td data-label="Type"><span class="email-type-badge type-${email.email_type}">${email.email_type}</span></td>
                                    <td data-label="Recipient">
                                        <div style="font-weight: 600;">${email.recipient_name || 'N/A'}</div>
                                        <div style="color: var(--gray); font-size: 0.85rem;">${email.recipient_email}</div>
                                    </td>
                                    <td data-label="Subject">${email.subject || 'N/A'}</td>
                                    <td data-label="Sent">${sentDate.toLocaleDateString()} ${sentDate.toLocaleTimeString()}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function filterEmails() {
            const type = document.getElementById('typeFilter').value;
            const filtered = type === 'all' 
                ? allEmails 
                : allEmails.filter(e => e.email_type === type);
            displayEmails(filtered);
        }

        // Load on page load
        loadEmailHistory();
    </script>
</body>
</html>
